# Arcade Cabinet CI
# Org-specific CI for arcade-cabinet game projects
#
# Managed by: arcade-cabinet/control-center repo

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  detect-stack:
    name: Detect Stack
    runs-on: ubuntu-latest
    outputs:
      has_rust: ${{ steps.detect.outputs.has_rust }}
      has_node: ${{ steps.detect.outputs.has_node }}
      has_pnpm: ${{ steps.detect.outputs.has_pnpm }}
      has_python: ${{ steps.detect.outputs.has_python }}
      has_godot: ${{ steps.detect.outputs.has_godot }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Detect project type
        id: detect
        run: |
          echo "has_rust=$([[ -f Cargo.toml ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_node=$([[ -f package.json ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_pnpm=$([[ -f pnpm-lock.yaml ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_python=$([[ -f pyproject.toml || -f setup.py || -f requirements.txt || -f main.py ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_godot=$([[ -f project.godot ]] && echo true || echo false)" >> $GITHUB_OUTPUT

  rust:
    name: Rust
    needs: detect-stack
    if: needs.detect-stack.outputs.has_rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test
      - name: Clippy
        run: cargo clippy -- -D warnings

  node:
    name: Node.js
    needs: detect-stack
    if: needs.detect-stack.outputs.has_node == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        if: needs.detect-stack.outputs.has_pnpm == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: ${{ needs.detect-stack.outputs.has_pnpm == 'true' && 'pnpm' || 'npm' }}
          
      - name: Install dependencies
        run: |
          if [ "${{ needs.detect-stack.outputs.has_pnpm }}" == "true" ]; then
            pnpm install --frozen-lockfile
          else
            npm ci
          fi
          
      - name: Lint
        run: |
          if [ "${{ needs.detect-stack.outputs.has_pnpm }}" == "true" ]; then
            pnpm run lint --if-present
          else
            npm run lint --if-present
          fi
          
      - name: Build
        run: |
          if [ "${{ needs.detect-stack.outputs.has_pnpm }}" == "true" ]; then
            pnpm run build --if-present
          else
            npm run build --if-present
          fi
          
      - name: Test
        run: |
          if [ "${{ needs.detect-stack.outputs.has_pnpm }}" == "true" ]; then
            pnpm test --if-present
          else
            npm test --if-present
          fi

  python:
    name: Python
    needs: detect-stack
    if: needs.detect-stack.outputs.has_python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install
        run: |
          pip install ruff pytest
          if [ -f pyproject.toml ]; then
            pip install . || true
          elif [ -f setup.py ]; then
            pip install . || true
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
          pip install -e ".[dev]" 2>/dev/null || true
      - name: Lint
        run: ruff check . || true
      - name: Test
        run: pytest || true
