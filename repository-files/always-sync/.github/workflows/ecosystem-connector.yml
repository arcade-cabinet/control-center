name: Ecosystem Connector

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

  issue_comment:
    types: [created]

  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main, master]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  review:
    name: AI Review
    if: |
      github.event_name == 'pull_request' && 
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: AI PR Review
        uses: ./.github/actions/agentic-pr-review
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          jules_api_key: ${{ secrets.GOOGLE_JULES_API_KEY }}

  delegate:
    name: Delegate Command
    if: |
      github.event_name == 'issue_comment' &&
      (contains(github.event.comment.body, '/jules') || 
       contains(github.event.comment.body, '/cursor'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Issue Triage
        uses: ./.github/actions/agentic-issue-triage
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          jules_api_key: ${{ secrets.GOOGLE_JULES_API_KEY }}
          cursor_api_key: ${{ secrets.CURSOR_API_KEY }}
          issue_number: ${{ github.event.issue.number }}
          comment_body: ${{ github.event.comment.body }}
          repository: ${{ github.repository }}
          default_branch: ${{ github.event.repository.default_branch }}

  fix-ci:
    name: Auto-fix CI
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: CI Resolution
        uses: ./.github/actions/agentic-ci-resolution
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          cursor_api_key: ${{ secrets.CURSOR_API_KEY }}
