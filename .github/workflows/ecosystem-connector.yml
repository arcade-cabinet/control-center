name: Ecosystem Connector

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main, master]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  # ==========================================================================
  # Dogfooding Local Actions
  # ==========================================================================
  local-review:
    name: Local AI Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Agentic PR Review
        uses: ./.github/actions/agentic-pr-review
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          jules_api_key: ${{ secrets.GOOGLE_JULES_API_KEY }}

  # ==========================================================================
  # AI Orchestration (Testing Remote Call)
  # ==========================================================================
  orchestrate:
    name: Remote Orchestrate
    if: github.event_name == 'pull_request'
    uses: jbcom/control-center/.github/workflows/ecosystem-orchestrator.yml@main
    with:
      action: review
      repository: ${{ github.repository }}
      pr_number: ${{ github.event.pull_request.number }}
    secrets: inherit

  # ==========================================================================
  # Local Auto-fix for CI failures
  # ==========================================================================
  fix-ci:
    name: Auto-fix CI
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: CI Resolution
        uses: ./.github/actions/agentic-ci-resolution
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          cursor_api_key: ${{ secrets.CURSOR_API_KEY }}
          workflow_run_id: ${{ github.event.workflow_run.id }}
          branch: ${{ github.event.workflow_run.head_branch }}
