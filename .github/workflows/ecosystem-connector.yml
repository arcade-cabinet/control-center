name: Ecosystem Connector

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main, master]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  # ==========================================================================
  # AI Orchestration via Parent Control Center
  # ==========================================================================
  orchestrate:
    name: Orchestrate
    uses: jbcom/control-center/.github/workflows/ecosystem-orchestrator.yml@main
    with:
      action: ${{ 
        github.event_name == 'pull_request' && 'review' || 
        (github.event_name == 'issue_comment' && 'delegate') || 
        'sync' 
      }}
      repository: ${{ github.repository }}
      pr_number: ${{ github.event.pull_request.number }}
      issue_number: ${{ github.event.issue.number }}
      comment_body: ${{ github.event.comment.body }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

  # ==========================================================================
  # Local Auto-fix for CI failures
  # ==========================================================================
  fix-ci:
    name: Auto-fix CI
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: CI Resolution
        uses: ./.github/actions/agentic-ci-resolution
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          cursor_api_key: ${{ secrets.CURSOR_API_KEY }}
          workflow_run_id: ${{ github.event.workflow_run.id }}
          branch: ${{ github.event.workflow_run.head_branch }}
