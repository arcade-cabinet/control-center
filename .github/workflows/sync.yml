name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - 'repository-files/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes)'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  sync:
    name: Sync to Org Repos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install vendor-connectors
        run: pip install vendor-connectors

      - name: Sync files to org repos
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          DRY_RUN: ${{ inputs.dry_run }}
          ORG: arcade-cabinet
        run: |
          echo "Syncing repository-files to all $ORG repos..."
          
          # Get list of repos using vendor-connectors CLI
          # Extract non-archived repo names
          REPOS=$(vendor-connectors call github list_repositories --github_owner "$ORG" --jq '.[] | select(.archived == false) | .name')
          
          for repo in $REPOS; do
            # Skip control-center itself and .github repo
            [[ "$repo" == "control-center" ]] && continue
            [[ "$repo" == ".github" ]] && continue
            
            echo "üì¶ $ORG/$repo"
            
            # Sync each file from repository-files/always-sync
            find repository-files/always-sync -type f | while read -r file; do
              rel_path="${file#repository-files/always-sync/}"
              
              if [[ "$DRY_RUN" == "true" ]]; then
                echo "  Would sync: $rel_path"
              else
                # Use vendor-connectors to update file
                content=$(cat "$file")
                vendor-connectors call github update_repository_file \
                  --github_owner "$ORG" \
                  --github_repo "$repo" \
                  --file_path "$rel_path" \
                  --file_data "$content" \
                  --msg "chore: sync $rel_path from control-center" > /dev/null 2>&1 && echo "  ‚úÖ $rel_path" || echo "  ‚ùå $rel_path"
              fi
            done
          done
