name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - 'repository-files/**'
      - 'repo-config.json'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes)'
        type: boolean
        default: false
      sync_secrets:
        description: 'Sync secrets'
        type: boolean
        default: false
      configure_repos:
        description: 'Configure repo settings'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  sync:
    name: Sync to Org Repos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install vendor-connectors
        run: pip install vendor-connectors

      - name: Sync Secrets
        if: github.event_name == 'push' || inputs.sync_secrets == true
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
        run: |
          chmod +x scripts/sync-secrets
          ./scripts/sync-secrets ${{ inputs.dry_run == true && '--dry-run' || '' }} --all

      - name: Configure Repos
        if: github.event_name == 'push' || inputs.configure_repos == true
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          chmod +x scripts/configure-repos
          ./scripts/configure-repos ${{ inputs.dry_run == true && '--dry-run' || '' }}

      - name: Sync Files
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          chmod +x scripts/sync-files
          ./scripts/sync-files ${{ inputs.dry_run == true && '--dry-run' || '' }}
